<div class="login">
    <div class="container">
        <div class="parentlogin">
            <form> 
                <div class="title">
                    <h1>Signin</h1>
                </div>
                <label class="label" for="name">Username</label>
                <input type="text" name='handle' placeholder="handle" ng-model="login_data.handle"/>
                <label class="label" for="password">Password</label>
                <input type="password" name='password' placeholder="password" ng-model="login_data.password" my-enter="login()"/>
                <input type="submit" class="submit" value="Sign In" ng-click="login()"> 
                <div class="extra">
                    <div class="checkbox">
                    <label><input type="checkbox" checked /> Remember me</label>
                    </div>
                    <!-- <div class="forget">
                    <a href="#">Forgot Password</a>
                    </div> -->
                </div>
            </form>
        </div>
        <div class="parentdesc">
            <div class="description">
                <h2>Welcome To Fun Chat</h2>
                <p>Don't have an account?</p>
                <a href="/register">Sign Up</a>
            </div>
          </div>
    </div>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content" >
            <div class="modal-header" style="padding:15px 50px;">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="text-center"><span class="glyphicon glyphicon-lock"></span> Register</h4>
            </div>
            <div class="modal-body" style="padding:20px 50px;">
                <form role="form" action="http://localhost:8080/register" method="post">
                    <div class="form-group">
                        <label for="name"><span class="glyphicon glyphicon-user"></span> Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Full Name" ng-model="user.name">
                    </div>
                    <div class="form-group">
                        <label for="handle"><span class="glyphicon glyphicon-user"></span> Handle</label>
                        <input type="text" class="form-control" id="handle" placeholder="Enter Handle" ng-model="user.handle">
                    </div>
                    <div class="form-group">
                        <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                        <input type="password" class="form-control" id="psw" placeholder="Enter password" ng-model="user.password">
                    </div>
                    <div class="form-group">
                        <label for="password2"><span class="glyphicon glyphicon-eye-open"></span>Confirm Password</label>
                        <input type="password" class="form-control" id="psw2" placeholder="Confirm password" ng-model="user.password2">
                    </div>
                    <div class="form-group">
                        <label for="email"><span class="glyphicon glyphicon-envelope"></span> Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter Email" ng-model="user.email">
                    </div>
                    

                    <button type="button" class="btn btn-primary btn-block" data-dismiss="modal" ng-click="Register()"><span class="glyphicon glyphicon-off"></span>
                        Register</button>

                    
                    
                </form>
            </div>
